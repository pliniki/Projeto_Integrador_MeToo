    <div class="row">

                <div class="card mb-3 bg-login" id="tela-login" >

                    <div class="row ">
                        <div class="col-12">
                        <div class="card-body">
                            <h2 class="card-title text-center text-white mt-5">Entrar</h2>
                            <div class="form-group ">
                                <label class="text-white" for="usuario">Usuário</label>
                                <input [(ngModel)]="userLogin.usuario" class="form-control border border-white" type="text" name="usuario" id="usuario" placeholder="Seu Usuário">
                            </div>
                            <div class=" form-group text-white">
                                <label for="senha">Senha</label>
                                <input [(ngModel)]="userLogin.senha" class="form-control border border-white" type="password" name="senha" id="senha" placeholder="Sua Senha">
                            </div>
                            <br class="mt-4 mb-3 ">
                            <button (click)="entrarUsuario()" type="submit" class="btn btn-block btn-light border-success ">Entrar</button>   
                            <hr class="mt-3 mb-3">
                            <p class="text-center text-white">Não tem uma conta? <a class="text-white" routerLink= "/cadastrar">Cadastre-se</a>
                            </p> 
                            <br>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
